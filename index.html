  /* ------------------------------
     Scrapbook Zine — palette & base
     ------------------------------ */
  :root{
    --paper:#fbf6f0;        /* off-white paper */
    --tan:#e9d7c6;          /* warm tan */
    --muted:#3b3432;        /* text */
    --accent:#b94a44;       /* faded red */
    --teal:#2f8f8a;         /* muted teal */
    --shadow: rgba(23,18,16,0.18);
    --maxw:1100px;
    font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#f7efe6,#fbf6f0);}
  body{
    color:var(--muted);
    -webkit-font-smoothing:antialiased;
    padding:28px 18px;
    display:flex;
    justify-content:center;
  }
  .wrap{
    width: min(1100px, 96%);
    max-width:var(--maxw);
  }

  /* light paper grain (subtle) */
  body::before{
    content:"";
    position:fixed; inset:0;
    background-image:
      radial-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
      linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.00));
    background-size:18px 18px, 100% 100%;
    z-index:0;
    pointer-events:none;
    mix-blend-mode:overlay;
  }

     Header (big zine masthead)
