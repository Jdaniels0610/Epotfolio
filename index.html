<html lang="en">
<head>
<meta charset="utf-8" />

<title>Jada Daniels — Light Funky Portfolio</title>
<meta name="description" content="Light funky ePortfolio for Jada Daniels — eclectic, creative, professional."/>
<style>
  /* Palette & base */
  :root{
    --bg:#faf7fc;           /* pale lavender */
    --card:#ffffff;
    --text:#2b2b33;
    --muted:#63626a;
    --accent:#6a4fb0;
    --accent-2:#e092ff;
    --warm:#e6bea7;
    --radius:14px;
    --maxw:1100px;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  /* Utility pattern: subtle paper noise (SVG dataURI) */
  body{
    margin:0;
    background:
      radial-gradient(rgba(106,79,176,0.03) 0.5px, transparent 0.6px),
      linear-gradient(180deg, rgba(250,247,252,1), rgba(252,250,254,1));
    background-size:18px 18px, 100% 100%;
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    line-height:1.5;
  }

  .wrap{ max-width:var(--maxw); margin:28px auto; padding:20px; }

  /* Header */
  header{
    display:flex; align-items:center; justify-content:space-between;
    gap:12px; padding:14px; border-radius:var(--radius);
    background: linear-gradient(90deg, rgba(106,79,176,0.08), rgba(224,146,255,0.04));
    box-shadow: 0 8px 30px rgba(0,0,0,0.06);
    position:sticky; top:14px; z-index:40;
  }
  .left{ display:flex; gap:14px; align-items:center; min-width:0; }
  .avatar{
    width:88px; height:88px; border-radius:12px;
    background: linear-gradient(135deg,var(--accent), var(--accent-2));
    color: #fff; display:flex; align-items:center; justify-content:center;
    font-weight:800; font-size:28px; box-shadow: 0 8px 30px rgba(106,79,176,0.15);
    border:4px solid rgba(255,255,255,0.25);
  }
  h1{ margin:0; font-size:20px; color:var(--text); }
  p.title{ margin:4px 0 0 0; color:var(--muted); font-weight:600; font-size:13px; }

  nav.top{ display:flex; gap:8px; margin-top:8px; flex-wrap:wrap; }
  nav.top a{
    text-decoration:none; color:var(--accent); font-weight:700; font-size:13px;
    padding:6px 10px; border-radius:10px;
    transition: all .18s ease;
  }
  nav.top a:hover{ background: rgba(106,79,176,0.06); transform:translateY(-3px); }

  .controls{ display:flex; gap:8px; align-items:center; }

  .btn{
    background: linear-gradient(90deg,var(--accent),var(--accent-2));
    color:#fff; border:none; padding:8px 12px; border-radius:10px; cursor:pointer;
    font-weight:700; box-shadow: 0 8px 22px rgba(106,79,176,0.12);
  }
  .ghost{ background:transparent; border:1px solid rgba(0,0,0,0.06); color:var(--muted); padding:8px 12px; border-radius:10px; cursor:pointer; }

  /* Layout */
  .grid{ display:grid; grid-template-columns:300px 1fr; gap:22px; margin-top:20px; }
  @media (max-width:900px){ .grid{ grid-template-columns:1fr } .avatar{width:72px;height:72px} }

  aside.card, main.card{ background:var(--card); border-radius:12px; padding:18px; box-shadow: 0 12px 30px rgba(20,18,22,0.04); }

  /* Cheetah accent (CSS generated pattern using radial-gradients) */
  .cheetah{
    --s:14px;
    background-image:
      radial-gradient(circle at 12% 20%, rgba(0,0,0,0.14) 0 1.6px, transparent 2px),
      radial-gradient(circle at 40% 70%, rgba(0,0,0,0.12) 0 1.6px, transparent 2px),
      radial-gradient(circle at 82% 32%, rgba(0,0,0,0.12) 0 1.6px, transparent 2px);
    background-size: var(--s) var(--s);
    border-radius:10px;
    padding:10px;
  }

  h2{ color:var(--accent); margin:0 0 8px 0; font-size:16px; }

  .muted{ color:var(--muted); font-size:14px; }

  .skill-chip{ display:inline-block; padding:6px 10px; border-radius:999px; background:linear-gradient(90deg, rgba(106,79,176,0.08), rgba(224,146,255,0.04)); margin:6px 6px 6px 0; font-weight:700; cursor:pointer; }

  .exp{ display:flex; flex-direction:column; gap:12px; margin-top:10px; }
  .exp-item{ background: linear-gradient(180deg, rgba(250,247,252,1), rgba(246,241,249,0.9)); border-radius:10px; padding:12px; border-left:6px solid var(--warm); box-shadow: 0 8px 18px rgba(0,0,0,0.03); }
  .exp-item h3{ margin:0; font-size:15px; color:var(--text); }
  .exp-item p{ margin:6px 0 0 0; color:var(--muted); font-size:14px; }

  /* decorative poster collage frames */
  .poster{
    border-radius:10px; overflow:hidden; padding:10px; background:linear-gradient(180deg, rgba(250,247,252,1), rgba(251,249,253,1));
    box-shadow: 0 18px 40px rgba(100,60,140,0.06);
    border:1px solid rgba(0,0,0,0.03);
  }

  /* footer */
  footer{ text-align:center; margin-top:18px; color:var(--muted); font-size:13px; }

  /* reveal animations */
  .reveal{ opacity:0; transform:translateY(14px); transition: all .7s cubic-bezier(.2,.9,.2,1); }
  .reveal.visible{ opacity:1; transform:none; }

  /* small interactive niceties */
  .btn:active{ transform:translateY(1px) }
  a.icon{ color:var(--accent); font-weight:900; }
